[parsl]
strategy = "None"

[parsl.monitoring]


[[parsl.executors]]
class = "HighThroughputExecutor"
label = "default"
max_workers = 10

[parsl.executors.provider]
class = "SlurmProvider"
exclusive = false
worker_init = "module load anaconda3; conda activate q2-shotgun"
walltime = "01:00:00"
mem_per_node = 100